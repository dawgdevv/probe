    request:
      method: POST
      path: /posts
      headers:
        Content-Type: application/json
      body:
        title: "Parallel write test"
        body: "Testing concurrent writes"
        userId: "1"
    expect:
      status: 201

  - name: "Parallel 15 — Create another post"
    request:
      method: POST
      path: /posts
