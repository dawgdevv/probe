# Stress test — many parallel requests to test concurrency
env:
  base_url: https://jsonplaceholder.typicode.com

tests:
  - name: "Parallel 01 — Get post 1"
    request:
      method: GET
      path: /posts/1
    expect:
      status: 200

  - name: "Parallel 02 — Get post 10"
    request:
      method: GET
      path: /posts/10
    expect:
      status: 200

  - name: "Parallel 03 — Get post 20"
    request:
      method: GET
      path: /posts/20
    expect:
      status: 200

  - name: "Parallel 04 — Get post 30"
    request:
      method: GET
      path: /posts/30
    expect:
      status: 200

  - name: "Parallel 05 — Get post 40"
    request:
      method: GET
      path: /posts/40
    expect:
      status: 200

  - name: "Parallel 06 — Get post 50"
    request:
      method: GET
      path: /posts/50
    expect:
      status: 200

  - name: "Parallel 07 — Get user 1"
    request:
      method: GET
      path: /users/1
    expect:
      status: 200

  - name: "Parallel 08 — Get user 5"
    request:
      method: GET
      path: /users/5
    expect:
      status: 200

  - name: "Parallel 09 — Get user 10"
    request:
      method: GET
      path: /users/10
    expect:
      status: 200

  - name: "Parallel 10 — Get comments"
